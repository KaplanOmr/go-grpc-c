
syntax = "proto3";

option go_package = "./proto";

service Api {
    rpc UserRegister (UserRegisterRequest) returns (UserRegisterResponse) {}
}
  
message UserRegisterRequest {
    string username = 1;
    string password = 2;
}
  
message UserRegisterResponse {
    string status = 1;
    string timestamp = 2;
    string id = 3;
    string password = 4;
    string username = 5;
}